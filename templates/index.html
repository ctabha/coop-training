<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة خطاب التوجيه - التدريب التعاوني</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- ✅ هيدر الموقع (في راس الصفحة) -->
  <header class="site-header">
    <img class="site-header-img" src="/static/header.jpg" alt="Header" />
  </header>

  <main class="page">
    <div class="card">
      <h1>بوابة خطاب التوجيه - التدريب التعاوني</h1>

      {% if not trainee %}
      <form method="post" action="/login">
        <input name="trainee_id" placeholder="الرقم التدريبي / رقم المتدرب" required />
        <input name="phone_last4" placeholder="آخر 4 أرقام من الجوال" required />
        <button type="submit">دخول</button>
      </form>
      {% else %}
      <div class="success">
        تم الدخول: {{ trainee["اسم المتدرب"] }} ({{ trainee["رقم المتدرب"] }})
      </div>

      <form method="post" action="/generate">
        <input type="hidden" name="trainee_id" value="{{ trainee['رقم المتدرب'] }}" />

        <select name="training_entity" required>
          <option value="">اختر جهة التدريب</option>
          {% for e in entities %}
            <option value="{{e}}">{{e}}</option>
          {% endfor %}
        </select>

        <select name="specialty" required>
          <option value="">اختر الفرصة / التخصص</option>
          {% for s in specialties %}
            <option value="{{s}}">
              {{s}} (المتبقي: {{remaining_map[s]}})
            </option>
          {% endfor %}
        </select>

        <button type="submit">طباعة PDF</button>
      </form>
      {% endif %}

      {% if message %}
        <div class="{{ 'error' if error else 'success' }}">{{ message }}</div>
      {% endif %}
    </div>
  </main>

</body>
</html>
